<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="images/1.jpg" alt="" id="image">
        <div class="right__arrow__block arrow__block" onclick="nextImage()">
            <img src="images/arrow_right.svg" alt="" class="arrow arrow_right">
        </div>
        <div class="left__arrow__block arrow__block" onclick="previousImage()">
            <img src="images/arrow_left.svg" alt="" class="arrow arrow_left">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
